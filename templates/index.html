<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px; }
        .cell { width: 100px; height: 100px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 36px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="board" id="board"></div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        const boardElement = document.getElementById('board');

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.addEventListener('click', () => {
                socket.emit('make_move', {position: i, player: 'X'}); // Simplificação: sempre envia 'X'
            });
            boardElement.appendChild(cell);
        }

        socket.on('game_state', (gameState) => {
            const cells = document.querySelectorAll('.cell');
            gameState.board.forEach((mark, index) => {
                cells[index].innerText = mark;
            });
        });
    </script>
</body>
</html>
