<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    Game ID: <input type="text" id="gameId">
    <button onclick="createGame()">New Game</button>
    <button onclick="fetchGameStatus()">Join Game</button>
    <div id="currentPlayer">Current Player: X</div>
    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <script>
        let currentPlayer = 'X';

        function createGame() {
            fetch('/game/new', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gameId').value = data.game_id;
                    alert('Game created. Share the Game ID with a friend.');
                });
        }

        function makeMove(position) {
            const gameId = document.getElementById('gameId').value;
            if (!gameId) {
                alert('Please enter a Game ID.');
                return;
            }
            fetch(`/game/${gameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position, player: currentPlayer })
            })
            .then(response => response.json())
            .then(data => {
                updateBoard(data);
                if (data.winner) {
                    alert(data.winner === 'Draw' ? 'The game is a draw!' : `Player ${data.winner} wins!`);
                    location.reload(); // Reload the page to reset the game
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch turns
                document.getElementById('currentPlayer').innerText = `Current Player: ${currentPlayer}`;
            });
        }

        function fetchGameStatus() {
            const gameId = document.getElementById('gameId').value;
            fetch(`/game/${gameId}`)
                .then(response => response.json())
                .then(data => updateBoard(data));
        }

        function updateBoard(game) {
            const cells = document.querySelectorAll('.cell');
            game.board.forEach((cell, index) => {
                cells[index].innerText = cell;
            });
        }
    </script>
</body>
</html>
