<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <button onclick="resetGame()">Reset Game</button>
    <div class="board">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <script>
        let currentGameId = 'default'; // Assume a default game ID for simplicity
        let currentPlayer = 'X'; // Assume 'X' starts the game

        document.addEventListener('DOMContentLoaded', () => {
            generateBoard();
            pollGameState();
        });

        function generateBoard() {
            const boardElement = document.querySelector('.board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function makeMove(position) {
            fetch(`/game/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position, player: currentPlayer })
            })
            .then(response => response.json())
            .then(gameState => {
                updateBoard(gameState);
            });
        }

        function updateBoard(game) {
            const cells = document.querySelectorAll('.cell');
            game.board.forEach((cell, index) => {
                cells[index].innerText = cell;
            });
            if (game.winner) {
                alert(`Game Over. Winner: ${game.winner}`);
            } else if (game.draw) {
                alert("Game Over. It's a draw!");
            }
            currentPlayer = game.current_player;
        }

        function pollGameState() {
            fetch(`/game/status`)
                .then(response => response.json())
                .then(gameState => {
                    updateBoard(gameState);
                    if (!gameState.winner && !gameState.draw) {
                        setTimeout(pollGameState, 1000); // Poll every second
                    }
                });
        }

        function resetGame() {
            fetch(`/game/reset`, { method: 'POST' })
                .then(() => {
                    currentPlayer = 'X'; // Reset current player to 'X'
                    generateBoard(); // Regenerate the board
                });
        }
    </script>
</body>
</html>
