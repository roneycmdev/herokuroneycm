<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            margin: 20px auto;
        }
        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #444;
            padding: 50px;
            font-size: 30px;
            text-align: center;
            cursor: pointer;
        }
        #gameControls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tic-Tac-Toe</h2>
    <div id="gameControls">
        <button onclick="createNewGame()">Create New Game</button>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID">
        <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="gameBoard" class="grid-container"></div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const gameIdInput = document.getElementById('gameIdInput');
        let currentGameId = null;

        function createNewGame() {
            fetch('/game/new', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentGameId = data.game_id;
                    gameIdInput.value = currentGameId;
                    alert(`Game created! Game ID: ${currentGameId}`);
                    resetBoard();
                });
        }

        function joinGame() {
            const gameId = gameIdInput.value.trim();
            if (gameId) {
                currentGameId = gameId;
                fetch(`/game/${currentGameId}/status`, { method: 'GET' })
                    .then(response => response.json())
                    .then(updateBoardFromGameState)
                    .catch(() => alert('Failed to join game. Check the Game ID.'));
            } else {
                alert('Please enter a Game ID.');
            }
        }

        function makeMove(position) {
            if (!currentGameId) {
                alert('Please create or join a game first.');
                return;
            }
            fetch(`/game/${currentGameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position: position, player: 'X' }) // Assumindo 'X' para simplificar; ajuste conforme necessÃ¡rio
            })
            .then(response => response.json())
            .then(updateBoardFromGameState)
            .catch(error => console.error('Error:', error));
        }

        function updateBoardFromGameState(gameState) {
            gameBoard.innerHTML = '';
            gameState.board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'grid-item';
                cellElement.textContent = cell;
                cellElement.onclick = () => makeMove(index);
                gameBoard.appendChild(cellElement);
            });
            if (gameState.winner || gameState.draw) {
                let message = gameState.draw ? 'Game is a draw!' : `Player ${gameState.winner} wins!`;
                alert(message);
                resetBoard();
            }
        }

        function resetBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cellElement = document.createElement('div');
                cellElement.className = 'grid-item';
                cellElement.onclick = () => makeMove(i);
                gameBoard.appendChild(cellElement);
            }
        }

        resetBoard(); // Initialize the board on load
    </script>
</body>
</html>
