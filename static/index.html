<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    Game ID: <input type="text" id="gameId">
    <button onclick="createGame()">New Game JOGO VELHA</button>
    <button onclick="joinGame()">Join Game</button>
    <div>Your Role: <span id="playerRole">None</span></div>
    <div id="currentPlayer">Current Player: X</div>
    <div class="board" id="board"></div>

    <script>
        let currentGameId;
        let playerRole = '';

        function createGame() {
            fetch('/game/new', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentGameId = data.game_id;
                    document.getElementById('gameId').value = currentGameId;
                    playerRole = 'X'; // Creator is always 'X'
                    document.getElementById('playerRole').innerText = playerRole;
                    alert('New game created. Share the Game ID with your friend.');
                    initializeBoard();
                    pollGameState();
                });
        }

        function joinGame() {
            const gameId = document.getElementById('gameId').value.trim();
            if (gameId) {
                currentGameId = gameId;
                playerRole = 'O'; // Joiner is always 'O'
                document.getElementById('playerRole').innerText = playerRole;
                alert(`Joined game as ${playerRole}.`);
                initializeBoard();
                pollGameState();
            } else {
                alert('Please enter a Game ID.');
            }
        }

        function initializeBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = ''; // Clear the board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (!currentGameId || playerRole !== document.getElementById('currentPlayer').innerText.split(': ')[1]) {
                alert('Not your turn or join a game first!');
                return;
            }
            fetch(`/game/${currentGameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position: index, player: playerRole })
            })
            .then(response => response.json())
            .then(game => {
                if (game.error) {
                    alert(game.error);
                } else {
                    updateBoard(game);
                    pollGameState();
                }
            });
        }

        function pollGameState() {
            if (!currentGameId) return;
            fetch(`/game/${currentGameId}`)
                .then(response => response.json())
                .then(game => {
                    updateBoard(game);
                    if (!game.winner && !game.draw) {
                        setTimeout(pollGameState, 1000); // Poll every second
                    }
                });
        }

        function updateBoard(game) {
            const boardElement = document.getElementById('board');
            game.board.forEach((mark, index) => {
                boardElement.children[index].innerText = mark;
            });
            document.getElementById('currentPlayer').innerText = `Current Player: ${game.current_player}`;
            if (game.winner) {
                alert(`Game over. ${game.winner} wins!`);
                initializeBoard(); // Reset the board for a new game
            } else if (game.draw) {
                alert("Game over. It's a draw!");
                initializeBoard(); // Reset the board for a new game
            }
        }

        initializeBoard(); // Initialize the board on page load
    </script>
</body>
</html>
