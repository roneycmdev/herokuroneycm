<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 36px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div id="gameIdDisplay"></div>
    <button onclick="createGame()">New Game</button>
    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <script>
        let currentGameId;

        function createGame() {
            fetch('/game/new', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentGameId = data.game_id;
                    document.getElementById('gameIdDisplay').innerText = 'Game ID: ' + currentGameId;
                });
        }

        function makeMove(position) {
            if (!currentGameId) return alert('Create a game first!');
            fetch(`/game/${currentGameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position })
            })
                .then(response => response.json())
                .then(updateBoard);
        }

        function updateBoard(game) {
            const board = document.querySelector('.board');
            game.board.forEach((cell, index) => {
                board.children[index].innerText = cell;
            });
            if (game.winner) {
                alert(`Winner is ${game.winner}!`);
            } else if (game.draw) {
                alert("It's a draw!");
            }
        }
    </script>
</body>
</html>
