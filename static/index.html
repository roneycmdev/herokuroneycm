<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    Game ID: <input type="text" id="gameId">
    <button onclick="createGame()">New Game</button>
    <button onclick="joinGame()">Join Game</button>
    <div>Your Role: <span id="playerRole">None</span></div>
    <div class="board" id="board"></div>

    <script>
        let currentGameId;
        let playerRole;
        const boardElement = document.getElementById('board');
        const playerRoleDisplay = document.getElementById('playerRole');

        function createGame() {
            fetch('/game/new', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    currentGameId = data.game_id;
                    document.getElementById('gameId').value = currentGameId;
                    playerRole = 'X'; // Creator is always 'X'
                    playerRoleDisplay.textContent = playerRole;
                    alert('New game created. Share the Game ID with your friend.');
                    initializeBoard();
                    pollGameState();
                });
        }

        function joinGame() {
            const gameId = document.getElementById('gameId').value.trim();
            if (gameId) {
                currentGameId = gameId;
                playerRole = 'O'; // Joiner is always 'O'
                playerRoleDisplay.textContent = playerRole;
                alert(`Joined game as ${playerRole}.`);
                initializeBoard();
                pollGameState();
            } else {
                alert('Please enter a Game ID.');
            }
        }

        function initializeBoard() {
            boardElement.innerHTML = ''; // Clear the board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function makeMove(position) {
            if (!currentGameId || playerRole !== document.getElementById('currentPlayer').innerText.split(': ')[1]) {
                alert('Not your turn or join a game first!');
                return;
            }
            fetch(`/game/${currentGameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position, player: playerRole })
            })
            .then(response => response.json())
            .then(updateBoard);
        }

        function pollGameState() {
            if (!currentGameId) return;
            setTimeout(() => {
                fetch(`/game/${currentGameId}`)
                    .then(response => response.json())
                    .then(gameState => {
                        updateBoard(gameState);
                        if (!gameState.winner && !gameState.draw) {
                            pollGameState(); // Continue polling if game is not over
                        }
                    });
            }, 2000); // Poll every 2 seconds
        }

        function updateBoard(game) {
            game.board.forEach((cell, index) => {
                boardElement.children[index].innerText = cell;
            });
            document.getElementById('currentPlayer').innerText = `Current Player: ${game.current_player}`;
            if (game.winner) {
                alert(`Game over. ${game.winner} wins!`);
            } else if (game.draw) {
                alert("Game over. It's a draw!");
            }
        }
    </script>
</body>
</html>
